---

- name: install.yml
  ansible.builtin.import_tasks:
    file: install.yml

- name: templates.yml
  ansible.builtin.import_tasks:
    file: templates.yml

- name: config.yml
  ansible.builtin.import_tasks:
    file: config.yml

- name: delta.yml
  ansible.builtin.import_tasks:
    file: delta.yml

- name: gitui.yml
  ansible.builtin.import_tasks:
    file: gitui.yml

- name: Link global gitignore
  file:
    src: "{{ item }}"
    dest: "{{ ansible_env.HOME }}/.{{ item | basename }}"
    state: link
  with_fileglob:
    - gitignore
