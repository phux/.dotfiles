---
- git_config:
    name: init.templatedir
    scope: global
    value: ~/.git_templates
- git_config:
    name: core.excludesfile
    scope: global
    value: ~/.gitignore

- git_config:
    name: alias.ri
    scope: global
    value: "rebase --interactive --autosquash"

- git_config:
    name: pull.rebase
    scope: global
    value: true
- git_config:
    name: fetch.prune
    scope: global
    value: true
- git_config:
    name: rebase.autoStash
    scope: global
    value: true

- git_config:
    name: rerere.enabled
    scope: global
    value: true
- git_config:
    name: rerere.autoupdate
    scope: global
    value: true

- git_config:
    name: advice.statusHints
    scope: global
    value: false

- git_config:
    name: diff.algorithm
    scope: global
    value: "histogram"

- git_config:
    name: diff.renames
    scope: global
    value: "copies"

- git_config:
    name: diff.mnemonicprefix
    scope: global
    value: true

- git_config:
    name: url.diff.whitespace
    scope: global
    value: "red reverse"

- git_config:
    name: diff.tool
    scope: global
    value: nvimdiff

- git_config:
    name: difftool "nvimdiff"
    scope: global
    value: nvim -d "$LOCAL" "$REMOTE"

- git_config:
    name: difftool.prompt
    scope: global
    value: false

- git_config:
    name: merge.tool
    scope: global
    value: diffconflicts

- git_config:
    name: mergetool.prompt
    scope: global
    value: false

- git_config:
    name: mergetool.keepBackup
    scope: global
    value: false

- git_config:
    name: color.ui
    scope: global
    value: true

- git_config:
    name: color.diff-highlight.oldNormal
    scope: global
    value: "red bold"
- git_config:
    name: color.diff-highlight.oldHighlight
    scope: global
    value: "red bold 52"

- git_config:
    name: color.diff-highlight.newNormal
    scope: global
    value: "green bold"

- git_config:
    name: color.diff-highlight.newHighlight
    scope: global
    value: "green bold 22"

- git_config:
    name: color.diff.meta
    scope: global
    value: "yellow"
- git_config:
    name: color.diff.frag
    scope: global
    value: "magenta bold"
- git_config:
    name: color.diff.commit
    scope: global
    value: "yellow bold"
- git_config:
    name: color.diff.old
    scope: global
    value: "red bold"
- git_config:
    name: color.diff.new
    scope: global
    value: "green bold"
- git_config:
    name: color.diff.whitespace
    scope: global
    value: "red reverse"
