---
- name: install various tools
  become: yes
  package: name={{ item }} state=latest
  with_items:
    - wget
    - build-essential
    - automake
    - autoconf
    - pkg-config
    - libssl-dev
    - curl
    - gdebi
    - filezilla
    - vagrant
    - virtualbox
    - thunar
    - chromium-browser
    - mousepad
    - aria2
    - feh

- name: add apt-fast/stable repository
  apt_repository: repo="ppa:apt-fast/stable" state=present
  become: yes

- name: install apt-fast
  become: yes
  package: name=apt-fast state=latest
