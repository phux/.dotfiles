set-option -g default-terminal "xterm-256color"
# set -g default-terminal "rxvt-unicode-256color"

# Update window title
# set -g set-titles on
# set -g set-titles-string '#T - #I:#W'

set-option -g mouse on

set -g focus-events on

set -g base-index 1
setw -g pane-base-index 1

setw -g word-separators ' @"=()[]'
setw -ag word-separators "'"

# aggressive resize causes window to only resize to smallest client that is
# "actively" looking at the window
setw -g aggressive-resize on

# Show activity in background windows
setw -g monitor-activity on

# Set prefix to Ctrl-Space
unbind C-b
set -g prefix C-Space
bind Space send-prefix
bind Space last-window

# Use vi keybinds
setw -g mode-keys vi
set -g status-keys vi
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-selection

bind -r a select-pane -t .+1 \;  resize-pane -Z

bind-key J resize-pane -D 25
bind-key K resize-pane -U 25
bind-key H resize-pane -L 25
bind-key L resize-pane -R 25

# swap windows
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

bind P paste-buffer

set -g @extrakto_split_size "15"
set -g @extrakto_grab_area "window"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'jimeh/tmux-themepack'
# set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
# set -g @plugin 'tmux-plugins/tmux-open'
# set -g @plugin 'RTBHOUSE/tmux-picker'
set -g @plugin 'arcticicestudio/nord-tmux'
# set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'oblitum/extrakto'

run '~/.tmux/plugins/tpm/tpm'

bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"
bind-key S command-prompt -p "join pane from:"  "join-pane -s '%%'"
