---
- name: unzip
  package:
    name: unzip
    state: latest
  become: yes

- name: installing fnm
  shell: curl -fsSL https://github.com/Schniz/fnm/raw/master/.ci/install.sh |  bash -s -- --skip-shell

- name: installing node & npm
  shell: >
    source ~/.config/zsh/.zshrc && fnm install {{ node_version }} && fnm default {{ node_version }} executable=/bin/zsh
