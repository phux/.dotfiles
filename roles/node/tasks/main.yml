---
- name: unzip
  package:
    name: unzip
    state: latest
  become: yes

- name: installing fnm
  shell: curl -fsSL https://github.com/Schniz/fnm/raw/master/.ci/install.sh |  bash -s -- --skip-shell

- name: installing node & npm
  shell: source ~/.config/zsh/.zshrc && fnm install v14.15.1 && fnm default v14.15.1 executable=/bin/zsh
