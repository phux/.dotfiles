---

- name: run includes
  block:
  - include: install_nvim.yml
  - include: pip.yml
  - include: colors.yml
  - include: ftplugin.yml
  - include: ctags.yml
  - include: linters.yml
  - include: conf.yml

  - name: creating project file
    copy:
      content: ""
      dest: "{{ ansible_env.HOME }}/.projects.private.vim"
      force: no

- name: Link global js configs
  file: >
    src={{item}}
    dest={{ ansible_env.HOME }}/{{ item | basename }}
    state=link
  with_fileglob:
    - .tern-config
    - .eslintrc.json

- name: link autoload files
  file: >
    src={{item}}
    dest={{ config_dir }}/{{ item }}
    state=link
  with_fileglob:
    - autoload
