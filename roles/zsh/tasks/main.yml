---
- name: zsh
  become: yes
  package: name={{ item }} state=latest
  with_items:
    - zsh

- name: "Make ZSH default shell for user {{ ansible_env.USER }}"
  user: name={{ ansible_env.USER }} shell=/bin/zsh
  become: yes

- name: Link .zsh files
  file: >
    src={{item}}
    dest={{ ansible_env.HOME }}/{{ item | basename }}
    state=link
  with_fileglob:
    - .zsh*

- name: Create zsh conf dir
  file:
    path: "{{ ansible_env.HOME }}/.config/zsh"
    state: directory

- name: Link zsh conf dir
  file: >
    src={{item}}
    dest={{ ansible_env.HOME }}/.config/zsh/{{ item | basename }}
    state=link
  with_fileglob:
    - zsh/*

- include: antibody.yml
